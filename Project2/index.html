<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link rel="stylesheet" href="style.css">
</head>
    <div class="wrapper">
        <form class="calculate">
            <h1 style="color: black;"> 카네스블랙계산기</h2><br>            
            <div class="buttonGroup">
                <input type="text" id="screen" class="screen"  readonly> <!--안에 내용수정x-->
                <table> <!--격자사용시 table-->
                    <tr> <!--tr는 테이블의 한줄-->
                         <!-- colspan 한col의 모개의 칸을 가진다.-->
                        <td colspan="3"><button id="resetButton" style="width:100%; background-color: #f01600; font-weight: bold; color: #ecf0f1;">c</button></td>
                        <td><button>/</button></td>
                    </tr>
                    <tr>
                        <td><button>7</button></td>
                        <td><button>8</button></td>
                        <td><button>9 </button></td>
                        <td><button>*</button></td>
                    </tr>
                    <tr>
                        <td><button>4</button></td>
                        <td><button>5</button></td>
                        <td><button>6 </button></td>
                        <td><button>-</button></td>
                    </tr>
                    <tr>
                        <td><button>1</button></td>
                        <td><button>2</button></td>
                        <td><button>3 </button></td>
                        <td><button>+</button></td>
                    </tr>
                    <tr>
                        <td colspan="3"><button style=" width:100%; font-weight: bold;">0</button></td>
                        <td ><button id="result" style="background-color: #27b1df; font-weight: bold; color: #ecf0f1;">=</button></td>                        
                    </tr>
                </table>                
            </div>                            
        </form>
    </div>
    <script src="script.js"></script>
<body>
    
</body>
</html>
